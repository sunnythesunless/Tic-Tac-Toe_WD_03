<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fallback styles */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #111; }
        .container { background: #222; padding: 1rem; border-radius: 0.5rem; text-align: center; color: #fff; }
        .board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .cell { width: 80px; height: 80px; background: #333; border: none; font-size: 2rem; color: #fff; }
        .controls { margin-top: 1rem; }
        button { padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 0.3rem; cursor: pointer; }
        .reset-btn { background: #55a; }
        .ai-btn { background: #3a8; }
        .status { font-size: 1.2rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()"><i class="fas fa-undo"></i> Reset</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
